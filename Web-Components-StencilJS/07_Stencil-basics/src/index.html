<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>My SideDrawer</title>

  <script type="module" src="/build/stencil-basics.esm.js"></script>
  <script nomodule src="/build/stencil-basics.js"></script>

  <style>
    body {
      font-family: sans-serif;
    }
    nav ul {
      list-style: none;
    }
    nav ul li {
      margin-bottom: 1rem;
    }
    a {
      text-decoration: none;
      color: #975300;
    }
    #open-btn {
      /* position: absolute;
      z-index: 1000; */
      background: #000;
      color: #fff;

    }
  </style>

</head>
<body>

  <button id="open-btn">Open Sidemenu</button>

  <pk-side-drawer menutitle="Main menu">
    <nav>
      <ul>
        <li><a href="#">A link</a></li>
        <li><a href="#">An other link</a></li>
        <li><a href="#">A third link</a></li>
      </ul>
    </nav>
  </pk-side-drawer>

  <script>
    const side = document.querySelector('pk-side-drawer');
    side.menutitle = 'Menu'; // both works:
    side.setAttribute('menutitle', 'Main Menu');

    const openBtn = document.querySelector('#open-btn');
    openBtn.addEventListener('click', () => {
      if (!side.opened) {
        side.open();
      }
    })

  </script>

</body>
</html>
