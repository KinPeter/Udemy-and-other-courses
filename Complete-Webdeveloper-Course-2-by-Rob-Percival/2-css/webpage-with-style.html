<html>
<head>
    <title>Webpage With Style</title>
    
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <style type="text/css">
        .red {
            color: red;
            font-size: 150%;  
        }
        
        h1 {
            color: pink;
        }
        
        .large {
            font-size: 300%
        }
        
        #green {
            color: green;
        }
        
        .underlined {
            text-decoration: underline;
        }
        
        .first-section {
            background-color: aqua;
            width: 300px;
            float: right;
        }
        
        .second-section {
            background-color: greenyellow;
            width: 400px;
            float: right;
        }
        
        .clear-float {
            clear: both;
        }
    </style>
</head>

<body>
    <div class="first-section">
        <p class="red">Earth is the third planet from the Sun and is the largest of the terrestrial planets.</p>

        <p class="large">Wow, I love internal CSS!</p>
    </div>
    <div class="second-section">
        <p id="green">Some more text...<span class="underlined">And this text is underlined.</span></p>

        <h1>CSS is cool</h1>
    </div>
    <div class="clear-float">
        <p>This Paragraph is not floated.</p>
    </div>
    
</body>

</html>
