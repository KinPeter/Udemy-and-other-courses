        /* to store an array, we have to convert it to JSON, and to get it back, we have to convert it back (parse): */
        var names = ["Peter", "Cheyun", "Edit"];
        localStorage.setItem("names", JSON.stringify(names));
        
        /*and to get it back: */
        var storedNames = JSON.parse(localStorage.getItem("names"));
        var result = "";
        
        for (var i = 0; i < storedNames.length; i++) {
             result += storedNames[i] + ", ";
        }
        alert(result);
