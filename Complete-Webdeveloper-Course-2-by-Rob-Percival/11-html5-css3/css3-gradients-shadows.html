<!DOCTYPE html>
<html>
  <head>
    <title>HTML 5 and CSS 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
      
      
      <style>
          
          #gradient {
              width: 500px;
              height: 200px;
              background: linear-gradient(to bottom right, white, red, green, blue);
          }
          #radial {
              width: 500px;
              height: 200px;
              background: radial-gradient(white, blue);
          }
          
          h2 {
              text-shadow: 2px 2px 4px green;
              color: white;
          }
          
          h3 {
              text-shadow: 0px 0px 5px red;
              color: white;
          }
          
          #shadow {
              width: 200px;
              height: 200px;
              margin: 30px;
              box-shadow: 10px 10px 6px grey;
              background-color: antiquewhite;
          }
     
      </style>
  </head>

    
  <body>
      <h2>This text will have a shadow</h2>
      
      <h3>This text will have a glow</h3>
      
      <div id="shadow"></div>
      
      <div id="gradient">This is a gradient</div>
      
      <div id="radial">This is a gradient</div>

      </script>
      
  </body>
    
</html>
