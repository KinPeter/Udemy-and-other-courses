<!DOCTYPE html>
<html>
  <head>
    <title>HTML 5 and CSS 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
      
      <!-- Possible to create custom elements that can be used as tags -->
      <script>document.createElement("peterscontainer");</script>
      
      <style>
      
          article {         
             color: green;        
          }
          
          /* built-in new tags, they are basically simple divs */
          header, footer, article, section, nav, menu {    
              display: block;    
          }
      
      </style>
  </head>

    
  <body>
      
      <article> 
            I'm an article!     
      </article>
      
      <peterscontainer> 
            I'm in  peterscontainer!    
      </peterscontainer>
      
      <!-- FIGURE element to handle cations -->
      <figure>
          <!-- possible to add "data-anything" attributes that can be accessed in JS -->
          <img data-description="Baby" id="baby" src="https://upload.wikimedia.org/wikipedia/en/9/9d/Maggie_Simpson.png" alt="Maggie Simpson">    
          <figcaption> 
                <p><mark>Maggie Simpson</mark> <small>(Wikipedia)</small></p>
          </figcaption>
      </figure>
      
      <!-- new type of input: RANGE -->
      <input type="range" min="0" max="100" step="10">
      
      <!-- EDITABLE CONTENT works with any element -->
      <ul contenteditable="true">
            <li id="todoItemOne">Buy milk</li>
      </ul>
      
      <script>
      
          //alert(document.getElementById("baby").getAttribute("data-description"));
      
      </script>
      
  </body>
    
</html>
