<!DOCTYPE html>
<html>
<head>
    <title>Ajax Tutorials</title>
    <script src="jquery.js"></script>
    <style>
        body {
            padding:0;
            margin:0;
        }
        #box {
            background:gray;
            text-align:center;
            padding:10px;
            color:white;
            width:500px;
            height:250px;
            margin:0 auto;
        }
    </style>
</head>
<body>
    <div id="box">
        <h2>New User Register Here:</h2>
        <input type="text" name="name" id="name" placeholder="Enter Your Name"/><br/>
        <input type="text" name="email" id="email" placeholder="Enter Your email"/><br/>
        <input type="password" name="pass" id="pass" placeholder="Enter Your pass"/>
        <br/><br/>
        <input type="submit" name="sub" value="Submit" id="sub"/><br/><br/>
        <div id="result"></div>
    </div>
    
<script>

    $(document).ready(function(){
        
        $("#sub").click(function(){
            var user_name = $("#name").val();
            var user_email = $("#email").val();
            var user_pass = $("#pass").val();
            
            /*AJAX post
            $.post("registration.php",
                {
                    name:user_name,
                    email:user_email,
                    pass:user_pass
                }, function(data){
                    $("#result").html(data);   
            });*/
            
            $.ajax({
                url:'registration.php',
                data: {
                    name:user_name,
                    email:user_email,
                    pass:user_pass
                },
                type: 'POST',
                success: function(data) {
                    $("#result").html(data);
                }
            });
            
        });
        
        
        
        
        
    });
</script>   
</body>
</html>
