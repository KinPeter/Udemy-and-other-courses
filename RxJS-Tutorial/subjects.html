<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RxJS Subjects</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
<div class="container" style="margin-top: 2rem">
<button class="waves-effect waves-light btn default">Next</button>
<button class="waves-effect waves-light btn red">Error</button>
<button class="waves-effect waves-light btn blue">Complete</button>

</div>


<script src="https://unpkg.com/@reactivex/rxjs@5.3.0/dist/global/Rx.js"></script>
<script>

const nextBtn = document.querySelector('button.default');
const errorBtn = document.querySelector('button.red');
const completeBtn = document.querySelector('button.blue');

const subject = new Rx.Subject();
let value = 0;

nextBtn.addEventListener('click', () => {
    subject.next(value++);
});
errorBtn.addEventListener('click', () => {
    subject.error('Error occured!');
});
completeBtn.addEventListener('click', () => {
    subject.complete();
})

subject.subscribe(
    (value) => {
        console.log('NEXT: ', value);
    },
    (error) => {
        console.log('ERROR: ', error);
    },
    () => {
        console.log('Completed');
    }
);



</script>
</body>

</html>
