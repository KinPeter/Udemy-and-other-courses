<script>

const input = document.querySelector('input');

const observable = Rx.Observable.of(1,2,3,4,5);

const subscription = observable
// sums all the values, and only return the final value
// .reduce((total, currentValue) => { 
//     return total + currentValue; 
// }, 0) // starting value

// sums all the values, but emits all subvalues in each iteration
.scan((total, currentValue) => { // sums all the values
    return total + currentValue; 
}, 0) // starting value

.subscribe((value) => {

});

    subscription.unsubscribe();
