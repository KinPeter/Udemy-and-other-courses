<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <div formGroupName="userData">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input 
                            type="text" 
                            id="username" 
                            formControlName="username"
                            class="form-control">
                    </div>
                    <span 
                        *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched"
                        class="help-block">
                        <span *ngIf="signupForm.get('userData.username').errors['nameIsForbidden']">
                            This name is invalid.
                        </span>
                        <span *ngIf="signupForm.get('userData.username').errors['required']">
                            This field is required.
                        </span>
                        
                    </span>
                    <div class="form-group">
                        <label for="email">email</label>
                        <input 
                            type="text" 
                            id="email" 
                            formControlName="email"
                            class="form-control">
                    </div>
                    <span *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched" class="help-block">
                        Please enter a valid email.
                    </span>
                </div>

                <div class="radio" *ngFor="let gender of genders">
                    <label>
                        <input 
                            type="radio" 
                            formControlName="gender"
                            [value]="gender">
                            {{ gender }}
                    </label>
                </div>
                <span *ngIf="!signupForm.valid && signupForm.touched" class="help-block">
                    Please enter data.
                </span>

                <div formArrayName="hobbies">
                    <h4>Your hobbies</h4>
                    <button class="btn btn-default" type="button" (click)="onAddHobby()">Add Hobby</button>
                    <div class="form-group" *ngFor="let hobbyControl of getControls(); let i = index">
                        <input 
                            class="form-control"
                            type="text" 
                            [formControlName]="i">
                    </div>
                </div>

                <!-- *ngFor="let hobbyControl of getControls(); let i = index" -->
                <button 
                    [disabled]="!signupForm.valid"
                    class="btn btn-primary" 
                    type="submit">
                    Submit
                </button>
            </form>
        </div>
    </div>
</div>
