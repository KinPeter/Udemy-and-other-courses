<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Animations</h1>
            <button class="btn btn-primary mr-2" (click)="onAnimate()">Animate!</button>
            <button class="btn btn-primary" (click)="onShrink()">Shrink!</button>
            <hr>
            <div [@divState]="state" 
                (@divState.start)="animationStarted($event)"
                (@divState.done)="animationEnded($event)"
                style="width: 100px; height: 100px">
            </div>
            <hr>
            <div [@wildState]="wildState" 
                style="width: 100px; height: 100px">
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-12">
            <input type="text" #input>
            <button class="btn btn-primary ml-2" (click)="onAdd(input.value)">Add Item!</button>
            <hr>
            <ul class="list-group">
                <li class="list-group-item" 
                (click)="onDelete(item)" 
                [@list1]
                *ngFor="let item of list">
                    {{ item }}
                </li>
            </ul>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-12">
            <ul class="list-group">
                <li class="list-group-item" 
                    [@list2]
                    (click)="onDelete(item)" 
                    *ngFor="let item of list">
                    {{ item }}
                </li>
            </ul>
        </div>
    </div>
</div>
