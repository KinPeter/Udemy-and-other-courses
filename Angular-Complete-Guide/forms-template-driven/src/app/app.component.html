<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form (ngSubmit)="onSubmit()" #f="ngForm">
                <div 
                    id="user-data" 
                    ngModelGroup="userData"
                    #userData="ngModelGroup">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" 
                            id="username" 
                            class="form-control" 
                            ngModel 
                            name="username"
                            required>
                    </div>
                    <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
                    <div class="form-group">
                        <label for="email">Mail</label>
                        <input 
                            type="email" 
                            id="email" 
                            class="form-control" 
                            ngModel 
                            name="email"
                            required
                            email
                            #emailField="ngModel">
                        <span class="help-block" *ngIf="!emailField.valid && emailField.touched">Please enter a valid email!</span>
                    </div>
                </div>
                <p class="text-danger" *ngIf="userData.invalid && userData.touched">User Data is invalid.</p>

                <hr>
                <div class="form-group">
                    <label for="secret">Secret Questions</label>
                    <select 
                        id="secret" 
                        class="form-control" 
                        [ngModel]="'pet'" 
                        name="secret">
                        <option value="pet">Your first Pet?</option>
                        <option value="teacher">Your first teacher?</option>
                    </select>
                </div>
                <div class="form-group">
                    <textarea 
                        class="form-control"
                        name="questionAnswer" 
                        rows="3"
                        [(ngModel)]="answer">
                    </textarea>
                </div>
                <p>Your reply: {{ answer }}</p>

                <hr>
                <label for="">Gender:</label>
                <div class="radio" *ngFor="let gender of genders">
                    <label>
                        <input 
                            type="radio" 
                            name="gender" 
                            ngModel 
                            [value]="gender"
                            required>
                            {{ gender }}
                    </label>
                </div>


                <button 
                    class="btn btn-primary" 
                    type="submit"
                    [disabled]="!f.valid">
                    Submit
                </button>
            </form>
            <hr>

            <div class="row" *ngIf="submitted">
                <div class="col-xs-12">
                    <h3>Your data:</h3>
                    <p>Username: {{ user.username }}</p>
                    <p>Email: {{ user.email }}</p>
                    <p>Secret question: Your first {{ user.secretQuestion }}?</p>
                    <p>Answer: {{ user.secretAnswer }}</p>
                    <p>Gender: {{ user.gender }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
