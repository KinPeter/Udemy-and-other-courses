<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  
    <!-- Google font import -->
    <link href="https://fonts.googleapis.com/css?family=Fauna+One%7CPlayfair+Display" rel="stylesheet">

     <!-- link external css file -->
    <link rel="stylesheet" href="main.css">
    
     <title>Pictures and video with bootstrap</title>
  </head>
  
  <body>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <img class="img-fluid rounded" src="http://www.adlittle.com/sites/default/files/locations/Seoul-location.jpg" alt="pic 1">
        </div>

        <div class="col-4">
          <img class="img-fluid rounded-circle" src="https://d3h30waly5w5yx.cloudfront.net/images/tour/pictures/gyeongju-one-day-tour-from-busan-4.JPG" alt="pic 1">
        </div>

        <div class="col-4">
          <img class="img-responsive img-thumbnail" src="https://korea.stripes.com/sites/default/files/styles/news_node_for_responsive/public/0108_busan1_web.jpg" alt="pic 1">
        </div>
      </div>

      <br>
      <div class="row">
        <div class="col-8 offset-2">
          <div class="embed-responsive embed-responsive-16by9">
            <iframe src="https://www.youtube.com/embed/oZfOdoLoAKQ" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
          </div>
        </div>
      </div>

    </div>
  
 

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
