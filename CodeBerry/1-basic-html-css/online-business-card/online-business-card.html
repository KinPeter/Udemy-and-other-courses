<!DOCTYPE html>
<html>
<head>
<meta name="description" content="Online business card">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Online névjegy</title>
  
  <!-- FontAwesome CSS link beillesztése: -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

  <link rel="stylesheet" href="online-business-card.css">
</head>
<body>
  <div id="profile-card">
    
    <!-- HEAD -->
    <div id="head">
      
      <!-- PROFILE IMAGE -->
      <div id="profile-image">
        <img src="https://i.imgur.com/EcO1qil.jpg" alt="Attila Nagy photo">
      </div>
      <!-- /PROFILE IMAGE -->
      
      <!-- NAME HEADLINE -->
      <div id="name-headline">
        <h1>Attila Nagy</h1>
        <h2>packaging designer</h2>
        <p class="shorttext">from</p>
        <p class="shorttext"><i class="fas fa-map-marker-alt"></i> Budapest, HU</p>
      </div>
      <!-- /NAME HEADLINE -->
      
    </div>
    <!-- /HEAD -->
    
    <!-- CONTENT -->
    <div id="content">
      
      <!-- ABOUT -->
      <p id="about" class="longtext">
        I love to fiddle with the tiny details of packaging design. You'll most likely find me on Twitter talking about design or photography, or on Instagram, where I post way too many photos of my beautiful cat <em>#PrincessImre</em>.
      </p>
      <!-- /ABOUT -->
      
      <!-- LINKS -->
      <section id="links">
        <h2>Contact me via</h2>
        <ul>
          <li><a href="https://twitter.com/#"><i class="fab fa-twitter-square fa-2x"></i></a></li>
          <li><a href="https://behance.net/#"><i class="fab fa-behance-square fa-2x"></i></a></li>
          <li><a href="https://instagram.com/#"><i class="fab fa-instagram fa-2x"></i></a></li>
        </ul>  
      </section>
      <!-- /LINKS -->
    
    </div>
    <!-- /CONTENT -->
    
  </div>
  <!-- /PROFILE CARD -->
</body>
</html>
