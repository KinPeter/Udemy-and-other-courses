<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="!!posts.length && !isLoading">
    <mat-expansion-panel expanded="false" *ngFor="let post of posts">
        <mat-expansion-panel-header>
            {{ post.title }}
        </mat-expansion-panel-header>
        <div class="post-image">
            <img [src]="post.imagePath" [alt]="post.title">
        </div>
        <p>{{ post.content }}</p>
        <mat-action-row *ngIf="isAuth && userId === post.creator">
            <button mat-button color="primary" [routerLink]="['/edit', post.id]">EDIT</button>
            <button mat-button color="warn" (click)="onDelete(post.id)">DELETE</button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
<br>
<mat-paginator 
    *ngIf="!!posts.length"
    [length]="totalPosts" 
    [pageSize]="postsPerPage" 
    [pageSizeOptions]="pageSizeOptions"
    (page)="onChangedPage($event)">
</mat-paginator>
<p class="mat-body-1" *ngIf="!posts.length && !isLoading">No posts added yet.</p>
